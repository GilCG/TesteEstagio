<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="login.html">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Usuário
                        </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Contato</a></li>
                                <li><a class="dropdown-item" href="#">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                 </div>
            </div>
        </nav>
    </header>

    <section class="titulo">
        <div>
            <h1><img src="logo.png" alt="Logo do Site">Virtual Libary</h1>
        </div>
    </section>

    <main>
        <div id="main-container">
            <h1 id="frase-login"> Faça o seu login</h1>
                <form id="register-form" action="index.html">
                    <div class="full-box">
                        <label class="label-login" for="email">E-mail</label>
                        <input class="form-cadastro-input" type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
                    </div>
        
            <div class="half-box spacing">
                <label class="label-login" for="lastname">Senha</label>
                <input class="form-cadastro-input" type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
            </div>
        
            <div>
                <input class="form-cadastro-input" type="checkbox" name="agreement" id="agreement">
                <label class="label-login" for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>

                <label class="label-login" for="agreement" id="agreement-label">Fazer novo<a href="cadastro.html"> cadastro</a></label>

            <div class="full-box">
                <input id="btn-submit" type="submit" value="Entrar">
            </div>

                </form>
        </div>

        <p class="error-validation template"></p>

            <script src="js/scripts.js"></script>
    </main>

    <footer>
        <img id="img-footer" src="bg.jpg" alt="">
        <p id="p-footer">Desenvolvido por Gilciane Gonzaga</p>
        <p class="copyright"> &copy; Copyright Virtual Library - 2021</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>
</html>
