<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html">Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Usuário
              </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="contato.html">Contato</a></li>
            <li><a class="dropdown-item" href="login.html">Sair</a></li>
          </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="titulo">
    <div>
      <h1><img src="logo.png" alt="Logo do Site">Virtual Libary</h1>
    </div>
  </section>

    <main>
    
        <form class="form-contato">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="form-contato" type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">E-mail</label>
            <input class="form-contato" type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="form-contato" type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Digite sua mensagem</label>
            <textarea class="form-contato" name="" id="mensagem" cols="68" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
               
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                  <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas 
                novidades por e-mail?</label>
            
            <input type="submit" value="Enviar" class="enviar">   
        </form>

    </main>

    <footer>
        <img id="img-footer" src="bg.jpg" alt="">
        <p id="p-footer">Desenvolvido por Gilciane Gonzaga</p>
        <p class="copyright"> &copy; Copyright Virtual Library - 2021</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
